<!DOCTYPE html>
<html>
  <script>
    async function gen_excuse () {
      const response_1 = await fetch('./assets/dictionary/adjectives.txt');
      const text_1 = await response_1.text();
      const adjs = await text_1.split('\n');
      
      const response_2 = await fetch('./assets/dictionary/nouns.txt');
      const text_2 = await response_2.text();
      const nouns = await text_2.split('\n');
      
      const response_3 = await fetch('./assets/dictionary/verbs.txt');
      const text_3 = await response_3.text();
      const verbs = await text_3.split('\n');
      
      document.getElementById("thetext").innerHTML = 'My' + nouns[Math.floor(Math.random() * nouns.length)] + 'is' + adjs[Math.floor(Math.random() * adjs.length)] + 'and I need to' + verbs[Math.floor(Math.random() * verbs.length)];
    }
    gen_excuse();
  </script>
  <head>
    <title>The Pruney Pickle</title>
  </head>
  <body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <p align="center">
      <img src="PBJ_Time_Pickle.gif" width="340" height="325" alt="" align="middle">
    </p>
    <br>
    <br>
    <h1 align="center">Excuse Generator</h1>
    <p align="center" id = "thetext"></p>
    <br>
    <button style="display: block; margin: 0 auto;" onclick="gen_excuse()" type="button">Generate New Excuse!</button>
  </body>
</html>
